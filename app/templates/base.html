<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title_ %}
        <title>{{title_}}</title>

    {% else %}
        <title>Document</title>

    {% endif %}
</head>
<body>

    <div>
        
        {%with massages = get_flashed_messages()%}
        {%if massages%}
        <ul>
            {% for massage in massages %}
            <li>{{massage}}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith%}
    </div>

    {%block content%}
    {%endblock%}
</body>
</html>
